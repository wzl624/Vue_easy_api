<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">取代我了</div>
    <script>
        //注意
        //组件注册必须要有一个根节点
        //组件内的data必须是一个function

        //局部注册
        const Bar = {
            data() {
                return {
                    count:0,
                }
            },
            template:`
                <div>{{count}}
                    <button @click='count++'>click</button>
                </div>
                
            `
        }

        //全局注册
        Vue.component("Foo",{
            components:{
                Bar,
            },
            template:`
                <div>Foo
                    <Bar></Bar>
                    <Bar></Bar>
                </div>
                
            `,
        })

        const app = new Vue({
            el:"#app",
            data:{},
            template:`
            <div>app
                <Foo></Foo>
            </div>`,
        })
    </script>
  </body>
</html>
