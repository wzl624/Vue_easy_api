<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
    </div>
    <script>
        const Bar = {
            data() {
                return {
                    count: 0,
                }
            },
            template:`
                <div>Bar
                    {{count}}
                    <button @click="count++">clickBar</button>
                    </div>
            `,
            beforeCreate () {
                console.log("bar - beforeCreate");
            },
            created () {
                console.log("bar - created");
            },
            beforeMount () {
                console.log("bar - beforeMount");
            },
            mounted() {
                console.log("bar - mounted")
            },
            beforeUpdate () {
                console.log("bar - beforeUpdate");
            },
            updated() {
                console.log("bar - updated")
            },
            beforeDestroy () {
                console.log("bar - beforeDestroy");
            },
            destroyed () {
                console.log("bar - destroyed");
            },
        }

        const Foo = {
            components:{
                Bar,
            },
            data() {
                return {
                    count: 0,
                }
            },
            template:`
                <div>
                    <Bar></Bar>
                    {{count}}
                    <button @click="count++">clickFoo</button>    
                </div>
                
            `,
            beforeCreate () {
                console.log("beforeCreate");
            },
            created () {
                console.log("created");
            },
            beforeMount () {
                console.log("beforeMount");
            },
            mounted() {
                console.log("mounted")
            },
            beforeUpdate () {
                console.log("beforeUpdate");
            },
            updated() {
                console.log("updated")
            },
            beforeDestroy () {
                console.log("beforeDestroy");
            },
            destroyed () {
                console.log("destroyed");
            },
        }

        const app = new Vue({
            el:"#app",
            components: {
                Foo,
            },
            data:{
                isFoo: true,
            },
            template:`
                <div>
                    <Foo v-if="isFoo"></Foo>
                </div>
            `,
        })
    </script>
  </body>
</html>
