<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const Foo = {
          data() {
              return {
                  list: [1,2,3],
              }
          },
        template:`<div>
            Foo
            <slot :list="list">this is a slot</slot>
            <slot name="one"></slot>
            <slot name="two"></slot>
            </div>`
      }

      const app = new Vue({
        el: "#app",
        components:{
            Foo,
        },
        template: `
            <div>app
                <Foo>
                    <template v-slot="{list}">
                        test
                        {{list}}
                    </template>
                    
                </Foo>
                <Foo class="one">
                    1111
                    <template v-slot:one>
                        i'm one
                        </template>
                    
                </Foo>
                <Foo class="two">
                    2222
                    <template #two>
                        i'm two
                        </template>
                    
                </Foo>
                </div>
        `,
      });
    </script>
  </body>
</html>
